<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="stylesheet/reset.css">
     <link rel="stylesheet" href="stylesheet/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
     <title>Iteractive Credit Card</title>
 </head>
 <body> 
    <div class='box-card'> 
        <div class='card__front'>
            <img class='card__logo' src="images/card-logo.svg" alt="Credcard Logotype">
            <span class='card__number card_cell'>0000 0000 0000 0000</span>
            <div class="card__holder">
                <span class='card__name card_cell'>XXXX XXXXX</span>
                <span class='card__date card_cell'>00/00</span> 
            </div>
        </div>
        <div class='card__back'>
            <span class='card__code card_cell'>000</span>
        </div>   
    </div>
    <div class='box-chart'>
        <form class="form">
            <label for='chart-name'>Cardholder Name</label>
            <input type="text" minlegth="30" maxlegth="30" value="e.g. Jane Appleseed" id="chart-name" name="chart-name" class="form-placeholder"></input>

            <label for='chart-number'>Card Number</label>
            <input type="text" min="16" max="16" value="e.g. 1234 5678 9123 0000" id="chart-number" name="chart-number" class="form-placeholder"></input>
            
            <div class="form-holder holder__subtitle">
                <label for='chart-date'>Exp.Date (MM/YY)</label>
                <label for='chart-code'>CVC</label>  
            </div>
            <div class="form-holder">                
                <input type="text" min="2" max="2" value="MM" id="chart-date" name="chart-date" class="form-placeholder placeholder__date"></input>
                <input type="text" min="2" max="2" value="YY" id="chart-date" name="chart-date" class="form-placeholder placeholder__date"></input>        
                <input type="text" value="e.g. 123" id="chart-code" name="chart-code" class="form-placeholder"></input>
            </div>

            <button class="chart__button">Confirm</button>
        </form>
    </div>
 </body>
 </html>
