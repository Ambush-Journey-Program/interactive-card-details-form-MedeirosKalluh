<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="stylesheet/reset.css">
     <link rel="stylesheet" href="stylesheet/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
     <title>Iteractive Credit Card</title>
 </head>
 <body> 
    <div class='box-card'> 
        <div class='card__front'>
            <img class='card__logo' src="images/card-logo.svg" alt="Credcard Logotype">
            <span class='card__number card_cell'>0000 0000 0000 0000</span>
            <div class="card__holder">
                <span class='card__name card_cell'>XXXX XXXXX</span>
                <span class='card__date card_cell'>00/00</span> 
            </div>
        </div>
        <div class='card__back'>
            <span class='card__code card_cell'>000</span>
        </div>   
    </div>
    <div class='box-chart'>
        <form class="form">
            <label for='chart-name'>Cardholder Name</label>
            <input type="text" minlength="3" maxlength="30" placeholder="e.g. Jane Appleseed" id="chart-name" name="chart-name" class="form-input" required></input>

            <label for='chart-number'>Card Number</label>
            <input type="text" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="chart-number" name="chart-number" class="form-input" required></input>
            
            <div class="form__subtitle">
                <label for='chart-date' class="subtitle-date">Exp.Date (MM/YY)</label>
                <label for='chart-code' class="subtitle-code">CVC</label>  
            </div>
            <div class="form__base">                
                <input type="number" minlength="2" maxlength="2" placeholder="MM" id="chart-date" name="chart-date" class="form-input form__date" required></input>
                <input type="number" minlength="2" maxlength="2" placeholder="YY" id="chart-date" name="chart-date" class="form-input form__date" required></input>        
                <input type="number" minlength="3" maxlength="3" placeholder="e.g. 123" id="chart-code" name="chart-code" class="form-input form__code" required></input>
            </div>

            <button class="form__button">Confirm</button>
        </form>
    </div>
 </body>
 </html>
