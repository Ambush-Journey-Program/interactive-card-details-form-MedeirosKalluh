<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="stylesheet/reset.css">
     <link rel="stylesheet" href="stylesheet/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
     <title>Iteractive Credit Card</title>
     <script src="index.js" defer></script>
 </head>
 <body> 
    <div class='box-card'> 
        <div class='card__front'>
            <img class='card__logo' src="images/card-logo.svg" alt="Credcard Logotype">
            <span id="card-number" class='card__number'>0000 0000 0000 0000</span>
            <div class="card__holder">
                <span id="card-name" class='card__name'>XXXX XXXXX</span>
                <div class='card__date'>
                    <p id="card-MM">00</p> 
                    <p>/</p> 
                    <p id="card-YY">00</p> 
                </div> 
            </div>
        </div>
        <div class='card__back'>
            <span id="card-code" class='card__code'>000</span>
        </div>   
    </div>
    <div class='box-chart'>
        <form class="form">
            <label class="form__label" for='form__name'>Cardholder Name</label>
            <input type="text" minlength="3" maxlength="30" placeholder="e.g. Jane Appleseed" id="form__name" name="form__name" class="form__input" required>
            <p class="form__error">Can’t be blank</p>

            <label class="form__label" for='form__number'>Card Number</label>
            <input type="text" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="form__number" name="form__number" class="form__input" required>
            <p class="form__error">Can’t be blank</p>

            <div class="form__row">
                <div class="form__column">
                    <label class="form__label" for='form__date'>Exp.Date (MM/YY)</label>
                    <div class="form__row">
                        <div class="form__column">
                            <input type="number" minlength="2" maxlength="2" placeholder="MM" id="form-mm" name="form__date" class="form__input" required>
                        </div>
                        <div class="form__column">
                            <input type="number" minlength="2" maxlength="2" placeholder="YY" id="form-yy" name="form__date" class="form__input" required>
                        </div>
                    </div>
                    <p class="form__error">Can’t be blank</p>  
                </div>

                <div class="form__column">
                    <label class="form__label" for='form__code'>CVC</label>
                    <input type="number" minlength="3" maxlength="3" placeholder="e.g. 123" id="form__code" name="form__code" class="form__input" required>
                    <p class="form__error">Can’t be blank</p>
                </div>
            </div> 
            <button class="form__button">Confirm</button>
        </form>
    </div>
 </body>
 </html>
